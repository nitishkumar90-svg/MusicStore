<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Store - Nitish Kumar</title>
    <link rel="stylesheet" href="/MusicStore/source/css/reset.css">
    <link rel="stylesheet" href="/MusicStore/source/css/style.css">
    <link rel="stylesheet" href="/MusicStore/source/css/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/714d2f2a96.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="web">
            <div class="grid grid-cols-3 grid-space">
                <div>
                    <input type="text" placeholder="Search Music Here..">
                    <i class="fas fa-search fa-search-custom"></i>
                </div>
                <div class="text-center pad-top-15">
                    <span class="color-blue">Trending Song: </span><a href="#">Song name here</a>
                </div>
                <div class="text-right">
                    <i class="fas fa-record-vinyl fa-record-vinyl-custom"></i>
                    <button class="btn">Record Song</button>
                </div>
            </div>
        </div>
        <div class="mobile">
            <input type="text" placeholder="Search Music Here..">
            <i class="fas fa-search fa-search-custom"></i>
            <a class="ham" href="javascript:void(0)"><i class="fas fa-bars"></i></a>
            <div class="hidden">
                <div class="grid grid-cols-1">
                    <div>
                        <span>Trending Song: </span><a href="#">Song name here</a>
                    </div>
                    <div>
                        <button>Record Song</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main-banner">
            <div class="container">
                <div class="grid grid-cols-2 grid-span-2">
                    <div class="imgDiv text-right">
                        <img src="/MusicStore/source/resources/images/main-banner.png" alt="">
                    </div>
                    <div>
                        <h1>This Month's</h1>
                        <h1 class="color-blue">Record Breaking Albums !</h1>
                        <p>Dream your moments, Until I Met You, Gimme Some Courage, Dark Alley, One More Of A Stranger,
                            Endless Things, The Heartbeat Stops, Walking Promises, Desired Games and many more...</p>
                        <button class="btn">Listen Now</button>
                        <button class="btn">Add to queue</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="recently-played">
            <div class="container">
                <h1 class="color-blue">Recently Added</h1>
                <div class="pad-top-20 grid grid-cols-4">
                    <div class="image-div">
                        <a href="javascript:void(0)"><img src="/MusicStore/source/resources/images/recentmusic1.jpg" alt=""></a>
                        <div class="image-overlay">
                            <div class="dynamic-content">
                                <a href="#" class="text-center" style="color: white;">
                                    <i class="far fa-play-circle fa-play-circle-custom"></i>
                                </a> 
                            </div>                           
                        </div>
                    </div>
                    <div class="image-div">
                        <a href="javascript:void(0)"><img src="/MusicStore/source/resources/images/recentmusic2.jpg" alt=""></a>
                        <div class="image-overlay">
                            <div class="dynamic-content">
                                <a href="#" class="text-center" style="color: white;">
                                    <i class="far fa-play-circle fa-play-circle-custom"></i>
                                </a> 
                            </div>                           
                        </div>
                    </div>
                    <div class="image-div">
                        <a href="javascript:void(0)"><img src="/MusicStore/source/resources/images/recentmusic3.jpg" alt=""></a>
                        <div class="image-overlay">
                            <div class="dynamic-content">
                                <a href="#" class="text-center" style="color: white;">
                                    <i class="far fa-play-circle fa-play-circle-custom"></i>
                                </a> 
                            </div>                           
                        </div>
                    </div>
                    <div class="image-div">
                        <a href="javascript:void(0)"><img src="/MusicStore/source/resources/images/recentmusic4.jpg" alt=""></a>
                        <div class="image-overlay">
                            <div class="dynamic-content">
                                <a href="#" class="text-center" style="color: white;">
                                    <i class="far fa-play-circle fa-play-circle-custom"></i>
                                </a> 
                            </div>                           
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="/MusicStore/source/js/main.js"></script>
</body>

</html>
